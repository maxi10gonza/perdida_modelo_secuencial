<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción con TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Predicción con TensorFlow.js</h1>
    <button class="btn btn-success mb-3" onclick="entrenarModelo()">Entrenar Modelo</button>

    <h5>Gráfica de Pérdida durante el Entrenamiento</h5>
    <div id="plot"></div>
    <p id="perdidaFinal" class="mt-2"></p>

    <hr>

    <h4>Predicción</h4>
    <label>Valores de X (separados por comas):</label>
    <input id="entradaX" class="form-control" placeholder="10, 20, 25">
    <button class="btn btn-success mt-2" onclick="predecir()">Predecir</button>

    <div id="respuesta" class="border rounded p-3 mt-4 bg-light" style="display:none;">
      <p id="estado" class="mb-2 fw-bold text-success"></p>
      <div id="resultados"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
